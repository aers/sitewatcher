@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>

            <!-- JQuery -->
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
            <!-- Bootstrap -->
        <link href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.min.css")" rel="stylesheet" type="text/css" />
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body role="document">
        <div class="container" role="main">@content</div>
    </body>
</html>
